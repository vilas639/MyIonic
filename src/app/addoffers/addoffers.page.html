<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Offers</ion-title>
   
  <ion-buttons slot="primary" end>
    <ion-button routerLink="/addoffers/newoffers/">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let product of productList">
        <ion-label>
          <h5>{{ product.title }}</h5>
          <p>Price: {{ product.price }}</p>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
