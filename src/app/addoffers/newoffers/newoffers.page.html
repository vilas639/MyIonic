<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
  <ion-label stacked>Title</ion-label>
  <ion-input type="text" [(ngModel)]="product.title"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Description</ion-label>
  <ion-input type="text" [(ngModel)]="product.desc"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Price</ion-label>
  <ion-input type="text" [(ngModel)]="product.price"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Pic URL</ion-label>
  <ion-input type="text" [(ngModel)]="product.pic"></ion-input>
  </ion-item>
 
  </ion-list>
  <ion-row >
    <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
      <ion-button color="primary" margin (click)="insert()"
        >Book </ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
